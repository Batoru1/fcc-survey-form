<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Survey Form</title> 
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form clone</h1>
    <p id="description">Thank you for taking the time to help us improve the clone platform</p>

    <form id="survey-form">

        <label id="name-label">Name</label><br>
        <input id="name" type="text" placeholder="Enter your name"><br>

        <label id="email-label">Email</label><br>
        <input id="email" type="email" placeholder="Enter your e-mail"><br>

        <label id="number-label">Age</label><br>
        <input id="number" type="number" placeholder="Enter your Age"><br>

        <label for="dropdown">Which option best describes your current role?</label> <br>
        <select id="dropdown">
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
            

        </select>


        
       

        
        
        
    </form>





</body>
</html>
