<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Survey Form</title> 
</head>

<body>

    <div class="top">
      <h1 id="title">freeCodeCamp Survey Form clone</h1>
      <p id="description">Thank you for taking the time to help us improve the clone platform</p>
    </div>

    <form id="survey-form">

        

            <div class="personal">
               <label id="name-label" for="name">Name</label>
                <input id="name" type="text" name="name" placeholder="Enter your name" title="Please fill out this filed"  required><br><br>

             <label id="email-label" for="email">Email</label>
              <input id="email" type="email" name="email" placeholder="Enter your e-mail" title="Please fill out this filed" required><br><br>

             <label id="number-label">Age <div class="op">(optional)</div></label>
             <input id="number" type="number" name="age" min="1" max="99" placeholder="Enter your Age"><br><br> 
            </div>

            <div class="dropdown1"> 
             <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown">
                  <option value="Select an option" disabled="disabled">Select an option</option>
                  <option value="Student">Student</option>
                  <option value="Full Time Job">Full Time Job</option>
                  <option value="Full Time Learner">Full Time Learner</option>
                  <option value="Prefer not to say">Prefer not to say</option>
                  <option value="Other">Other</option>
                </select><br>
            </div>

            <div class="radio">  
             <div class="para"><p>Would you recommend freeCodeCamp to a friend?</p></div>

              <div class="check">
                <input type="radio" id="definately" name="recommend" value="Definately">
                <label for="definately">Definately</label><br>

               <input type="radio" id="maybe" name="recommend" value="Maybe">
               <label for="maybe">Maybe</label><br>

               <input type="radio" id="notsure" name="recommend" value="Not sure">
               <label for="notsure">Not sure</label><br>
              </div>
            </div><br><br>

            <div class="dropdown22">
                   <label for="dropdown22">What is your favorite feature of freeCodeCamp?</label><br>
                <select id="dropdown22">
                 <option value="Select an option" disabled="disabled">Select an option</option>
                 <option value="Challanges">Challanges</option>
                 <option value="Projects">Projects</option>
                 <option value="Community">Community</option>
                 <option value="Open Source">Open Source</option>
                </select><br>
            </div>  

            <div class="checkbox">
              <div class="improved"><p>What would you like to see improved?<div class="op">(Check all that apply)</div> </p></div>
             <input type="checkbox" id="1" name="ch1" value="front">
             <label for="1">Front-end Projects</label><br>

             <input type="checkbox" id="2" name="ch2" value="back">
             <label for="2">Back-end Projects</label><br>

             <input type="checkbox" id="3" name="ch3" value="data">
             <label for="3">Data Visualization</label><br>

             <input type="checkbox" id="4" name="ch4" value="challange">
             <label for="4">Challanges</label><br>

             <input type="checkbox" id="5" name="ch5" value="Open">
             <label for="5">Open Source Community</label><br>

             <input type="checkbox" id="6" name="ch6" value="Gitter">
             <label for="6">Gitter help rooms</label><br>

             <input type="checkbox" id="7" name="ch7" value="videos">
             <label for="7">Videos</label><br>

             <input type="checkbox" id="8" name="ch8" value="meetup">
             <label for="8">City Meetups</label><br>

             <input type="checkbox" id="9" name="ch9" value="wiki">
             <label for="9">Wiki</label><br>

             <input type="checkbox" id="10" name="ch10" value="forum">
             <label for="10">Forum</label><br>

             <input type="checkbox" id="11" name="ch11" value="additional">
             <label for="11">Additional Courses</label><br>
            </div><br>

            <div class="comment">
              <p>Any comments or suggestions?</p>

              <textarea id="suggestions" name="suggestions" rows="4" cols="50" placeholder="Enter your comment here..."></textarea><br>
            </div><br>

          <div class="end"> <input type="submit" id="submit" value="Submit"></div>

        
  
    </form>





</body>
</html>
